name: ZPD Audio Extractor

on:
  # ファイルがpushされたら実行
  push:
    paths:
      - 'zpd_files/**'
      - 'converter.py'
      - '.github/workflows/**'
  # GitHubの画面から手動実行も可能にする設定
  workflow_dispatch:

jobs:
  convert_audio:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 変換スクリプトの実行
        # input_dirにzpd_filesを指定、output_dirにoutput_wavsを指定
        run: |
          mkdir -p output_wavs
          python converter.py --input_dir ./zpd_files --output_dir ./output_wavs

      - name: 変換結果（WAV）をアーティファクトとしてアップロード
        uses: actions/upload-artifact@v4
        with:
          name: converted-wav-files
          path: output_wavs/*.wav
          retention-days: 5
